<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatric Geomatric</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main class="main-container">
        <div class="flex flex-col md:flex-row">
            <!-- sharp container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title text-center">Triangle</h2>
                        <p class="text-xl">Area (A) =
                            0.5 X b X
                            h</p>

                            <div>
                                <input id="triangle-base" class="w-20 text-2xl bg-gray-200 rounded-md border-none px-2" type="text" name="" id="" placeholder="b">
                                <span>cm</span>
                                <input class="w-20 text-2xl bg-gray-200 rounded-md px-2 border-none" type="text" name="" id="triangle-height" placeholder="h">
                                <span>cm</span>
                            </div>
                            <div>
                                <p>Area : <span id="area-dispaly"></span> <span>cm<sup>2</sup></span></p>
                            </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-72 bg-base-100 shadow-xl text-center">
                    <figure><img class="p-2" src="images/rectangle.png"
                            alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-xl">Area (A) = w X I</p>
                        <div>
                            <input class="w-20 bg-gray-200 rounded-md text-2xl px-2" type="text" name="" id="rectangle-width" placeholder="w">
                            <span>cm</span>
                            <input class="w-20 bg-gray-200 rounded-md text-2xl px-2" type="text" name="" id="rectangle-length" placeholder="l">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area(A) = <span id="rectangle-dis"></span><span>cm<sub>2</sub></span></p>
                        </div>
                        <div class="card-actions" onclick="calculateRectangleArea()">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-xl  text-center">Area (A) = b X h</p>
                        <div>
                            <input id="parallalogram-base" class="w-20 bg-gray-200 rounded-md text-2xl px-2" type="text" name="" id="" placeholder="b">
                            <span>cm</span>
                            <input id="parallalogram-height" class="w-20 bg-gray-200 rounded-md text-2xl px-2" type="text" name="" id="" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area(A) = <span id="parallalogram-dis"></span>0  <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions" onclick="parallalogramArea ()">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pantagon card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png"
                            alt="Pantagon" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pantagon</h2>
                        <p class="text-xl  text-center"> Area (A) = 0.5 X p X b </p>
                        <div>
                            <input id="pantagon-pari" class="w-20 bg-gray-200 rounded-md text-2xl px-2" type="text" name="" placeholder="p">
                            <span>cm</span>
                            <input id="pantagon-base" class="w-20 bg-gray-200 rounded-md text-2xl px-2" type="text" name=""  placeholder="b">
                            <span>cm</span>
                        </div>
                        <div class="card-actions" onclick="pantagonAreaCalvulate()">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculator -->
            <div class="w-96 border-2 border-gray-700 rounded-lg p-4 text-center">
                <h3 class="text-3xl">Area Calculation</h3>

            </div>
        </div>

    </main>
    <script src="js/triangle-calulate.js"></script>
    <script src="js/parallalogram.js"></script>
    <script src="js/pantagon.js"></script>
</body>

</html>
